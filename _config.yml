# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.



###############################
# Jekyll base config
###############################
title: maehachi08 Anything Blog
email: maehachi08@gmail.com
description: Tech...
baseurl: "" # the subpath of your site, e.g. /blog
url: https://maehachi08.github.io # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: GooseLikePachi
twitter_username: maehachi08
github_username:  maehachi08

# Markdown Processing
markdown: kramdown
highlighter: none
kramdown:
  syntax_highlighter_opts:
    disable: true


###############################
# Build settings
###############################
theme:
remote_theme: "mmistakes/minimal-mistakes@4.21.0"
minimal_mistakes_skin    : "dirt" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


###############################
# Jekyll plugin settings
###############################
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache



###############################
# minimal-mistake: Author settings
#
# minimal-mistake theme のsidebar.html で利用される情報です
###############################
author:
  name: Kazunori Maehata
  avatar: "/assets/images/profile.jpg"
  bio: "インフラエンジニア" # Note: Markdown is allowed
  location: Tokyo
  links:
    - label: "Twitter: GooseLikePachi"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/GooseLikePachi"
    - label: "Twitter: maehachi08"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/maehachi08"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maehachi08"

# Reading Files
include:
  - .htaccess
  - _pages

classes: wide

head_scripts:

###############################
# minimal-mistake: Author settings
#
# minimal-mistake theme のsidebar.html で利用される情報です
###############################
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      classes: wide
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
